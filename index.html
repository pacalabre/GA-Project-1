<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="container">
  <header class="header">
    <h1>Beat Battle</h1>
  </header>
  <main class="row main">
    <section class="mpc-body col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
      <section class="row">
        <h1 class="logo col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">MPCSS</h1>
        <h2 class="display col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6"></h2>
      </section>
      <div class="row pads-top">
        <button class="pads col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" id = "b1">1 cymbal</button>
        <button class="pads col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" id = "b2">2 high hat</button>
      </div>
      <div class="row pads-bottom">
        <button class="pads col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" id = "b3">3 snare</button>
        <button class="pads col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" id = "b4">4 kick</button>
      </div>
      <section class="new-game">
        <button class="new-game-button"></button>
      </section>
    </section>
    <button id= "playBack">Playback</button>
  </main>
  <section></section>
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
