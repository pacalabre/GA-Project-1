<html>
<head>
  <title>Beat Repeat</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="dist/sweetalert.css">
  <link href="favicon.png" rel="icon" type="image/x-icon" />
</head>
<body class="container">
  <div class="background-div">
    <video loop muted autoplay poster="img/videoframe.jpg" class="background-div-video">
        <source src="cassette.mp4" type="video/mp4">
    </video>
  </div>
  <header class="header">
    <h1>Beat Repeat.</h1>
  </header>
  <main class="row main">
    <section class="mpc-body col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
      <section class="row">
        <h1 class="logo col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">MPCSS</h1>
        <h2 class="display col-xs-10 col-sm-10 col-md-6 col-lg-6 col-xl-6"></h2>
      </section>
      <div class="row pads-top">
        <button id="newGame"class="new-game-button new-game col-xs-0 col-sm-0 col-md-3 col-lg-3 col-xl-3">New Game</button>
        <button class="pads col-xs-5 col-sm-5 col-md-3 col-lg-3 col-xl-3" id = "b1">4 cymbal</button>
        <button class="pads col-xs-5 col-sm-5 col-md-3 col-lg-3 col-xl-3" id = "b2">3 high hat</button>
      </div>
      <div class="row pads-bottom">
        <button class="pads col-xs-5 col-sm-5 col-md-3 col-lg-3 col-xl-3" id = "b3">2 snare</button>
        <button class="pads col-xs-5 col-sm-5 col-md-3 col-lg-3 col-xl-3" id = "b4">1 kick</button>
        <button id="power" class="power">Power</button>
      </div>
      <section class="row">
      </section>
    </section>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="dist/sweetalert.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
